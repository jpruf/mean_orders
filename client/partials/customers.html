<div ng-controller='customerscontroller'>
	<p>Customers partial</p>
	<form>
		Customer name: <input type='text' ng-model='newcustomer.name'>
		<input type='submit' ng-click='addcustomer(newcustomer)' value="Add customer">
	</form>

	<table>
		<tr>
			<th>Customer name</th>
			<th>Created at</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat = "customer in customers | filter: filter_name | orderBy: created_at">
			<td>{{customer.name}}</td>
			<td>{{customer.created_at | date: longData}}</td>
			<td><button ng-click="deletecustomer(customer)">Delete</button></td>
		</tr>
	</table>
</div>
